{% extends 'base.html' %}

{% block content %}

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="sidenav">
        <a href="/staticstream">Face Encoding</a>
        <a href="/imageprocess">Media Processing</a>
      </div>
    
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="container-fluid static-box">
        <div id="page-content-wrapper">
            <div id="static_content">

                <div class="container-fluid" id="main">
                    <h2 class="text-center">Please upload an facial image to start encoding</h2>
                    <form action="/uploadImage" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username">Face belongs to:</label>
                            <input type="text" class="form-control form-control" id="username" placeholder = "Please Enter Your Name" required />
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input id="uploadImage" name="uploadImage" type="file" multiple >
                            </div>
                        </div>
                        <div id="processresultdiv" >
                            <hr>
                            <div class="form-group row">
                                <div class="col col-md-3"><label style="font-size:12px;"><span>Detected Face</span></label></div>
                                <div class="col col-md-3">
                                    <img id="uploadFile_processed" width="150px"/>
                                </div>
                                <div class="col col-md-6 text-success">Face detected and encoded successfully, please proceed to <strong>Real Stream</strong> or <strong>Media Processing</strong> portion to test the model.</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-lg btn-success btn-upload-3"><i class="fa fa-upload"></i> Upload</button>
                            <button type="button" class="btn btn-lg btn-secondary btn-reset-3"><i class="fa fa-ban"></i> Clear</button>
                        </div>
                    </form>


                    <hr>

                </div>

            </div>
        </div>

    </div>
    <!-- /#page-content-wrapper -->
</div>

{% endblock %}
